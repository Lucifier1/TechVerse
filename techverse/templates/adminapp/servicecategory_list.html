{% extends 'adminapp/master.html' %}
{% load static %}
{% block content %}

<div class="main-content">
  <section class="section">
    <div class="section-body">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h4>Service Categories</h4>
              <a href="{% url 'adminapp:servicecategory_add' %}" class="btn btn-primary">Add New Category</a>
            </div>
            <div class="card-body">
              <table id="serviceCategoryTable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Data will be populated via DataTables AJAX -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Delete Confirmation Modal (Optional) -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this service category?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- JQuery and DataTables -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
  let deleteId = null;

  $(document).ready(function () {
    const table = $('#serviceCategoryTable').DataTable({
      "processing": true,
      "serverSide": true,
      "ajax": "{% url 'adminapp:servicecategory_datatable' %}",
      "columns": [
        { "data": "id" },
        { "data": "name" },
        { "data": "actions", "orderable": false, "searchable": false }
      ],
      "order": [[0, "desc"]]
    });

    // Global delete handler
    $('#confirmDeleteBtn').on('click', function () {
      if (deleteId) {
        $.ajax({
          url: `/adminapp/servicecategory_delete/${deleteId}/`,
          type: 'POST',
          headers: { 'X-CSRFToken': getCookie('csrftoken') },
          success: function (response) {
            $('#deleteModal').modal('hide');
            table.ajax.reload(null, false);
            alert('Deleted successfully!');
          },
          error: function (xhr) {
            alert('Failed to delete. Please try again.');
          }
        });
      }
    });
  });

  function showDeletemodal(id) {
    deleteId = id;
    $('#deleteModal').modal('show');
  }

  // Helper to get CSRF Token
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>

{% endblock %}
